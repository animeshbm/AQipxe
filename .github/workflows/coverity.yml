name: Coverity Scan

# on:
#   push:
#     branches:
#       - coverity_scan
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  submit:
    name: Submit
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Download Coverity Scan
        run: |
          curl -L --data "token=Z3FgV3exFnl8bLLNEzRhtw&project=AQ1Ipxe" --output coverity_tool.tgz https://scan.coverity.com/download/linux64
          mkdir -p /opt/coverity
          sudo tar xvzf coverity.tar.gz --strip 1 --directory /opt/coverity
      - name: Build via Coverity Scan
        run: |
          make -C src bin/deps
          /opt/coverity/bin/cov-build --dir cov-int make -C src bin/blib.a
      - name: Create submission
        run : |
          tar cvzf cov-int.tar.gz cov-int
      - name: Submit to Coverity Scan
        run: |
          curl --form token=Z3FgV3exFnl8bLLNEzRhtw \
               --form email=animeshb@marvell.com \
               --form file=@cov-int.tar.gz \
               --form version=${{ github.sha }} \
               --form description=${{ github.ref }} \
               https://scan.coverity.com/builds?project=${{ github.repository }}
